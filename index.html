<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <!--<script src="js/main(没有空格).js" type="text/javascript" charset="utf-8"></script>-->
</head>
<body>
	<div class="phone">
		<p class="number"><input type="" name="" maxlength="13" id="phoneIpt" value="" placeholder="请输入要充值的手机号" /><i>X</i><span>中国移动</span></p>
		<h4>请输入正确的手机号</h4>
	</div>
	<div class="container">
		<ul class="phone-tips">
			<!--<li>18988798778</li>
			<li class="clear-phones">清除历史充值号码</li>-->
		</ul>
		<ul class="price row">
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>5元</h1>
					<p>仅售¥<span>4.90</span>元</p>
				</div>
			</li>
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>10元</h1>
					<p>仅售¥<span>9.80</span>元</p>
				</div>
			</li>
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>50元</h1>
					<p>仅售¥<span>49.75</span>元</p>
				</div>
			</li>
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>100元</h1>
					<p>仅售¥<span>99.50</span>元</p>
				</div>
			</li>
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>200元</h1>
					<p>仅售¥<span>199.00</span>元</p>
				</div>
			</li>
			<li class="col-xs-4">
				<div class="kit-box">
					<h1>300元</h1>
					<p>仅售¥<span>298.50</span>元</p>
				</div>
			</li> 
		</ul>
	</div>
	
	<div class="commit">
		<h1>¥ <span>- - -</span></h1>
		<a href="javascript:;">立即充值</a>
	</div>
</body>
</html>
